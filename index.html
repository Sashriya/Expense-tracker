<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expense-form">
        <input type="text" id="description" placeholder="Expense Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <button type="submit">Add Expense</button>
    </form>
    <ul id="expense-list"></ul>
    <div id="total-expense" style="text-align: center; margin-top: 20px; font-size: 1.2em; color: black;">
        <strong>Total Expense: Rs. <span id="total-amount">0</span></strong>
    </div>
    <script src="script.js"></script>
</body>
</html>
